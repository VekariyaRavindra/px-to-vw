<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PX to VW Converter Tool</title>
  <meta name="description" content="Free and easy-to-use tool to convert pixels (px) to viewport width (vw). Perfect for responsive web design.">
  <link rel="canonical" href="https://px-to-vw-converters.netlify.app/" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PX to VW Converter</h1>

    <label for="pxInput">Pixel Value (px):</label>
    <input type="number" id="pxInput" placeholder="e.g., 320">

    <label for="baseInput">Base Width (default: 1920):</label>
    <input type="number" id="baseInput" placeholder="e.g., 1920" value="1920">

    <div class="result">
      <p>VW Output: <span id="vwOutput">0vw</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
